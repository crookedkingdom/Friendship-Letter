<html>

<head>
  <title>Friendship Letter</title>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Cormorant+Garamond:ital,wght@1,400;1,700&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-env: #D32F2F;
      --color-env2: #E53935;
      --color-flap: #C62828;
      --color-bg: #FF746C;
      --color-heart: #FF5252;
      --color-sparkle: #ffffff;
      --color-sparkle-yellow: #FFD700;
      --wax-red: #8B0000;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background-color: var(--color-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .envelope-wrapper {
      transform: scale(0.5);
      /* smaller envelope */
      animation: float 3s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #envelope {
      position: relative;
      width: 400px;
      /* reduced from 560px */
      height: 260px;
      /* reduced from 360px */
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
      background-color: var(--color-flap);
      box-shadow: 0 0 30px var(--color-heart), 0 0 60px var(--color-env2);
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    .front {
      position: absolute;
      width: 0;
      height: 0;
      z-index: 3;
    }

    .flap {
      border-left: 200px solid transparent;
      /* reduced from 280px */
      border-right: 200px solid transparent;
      border-bottom: 115px solid transparent;
      /* reduced from 164px */
      border-top: 140px solid var(--color-flap);
      /* reduced from 196px */
      transform-origin: top;
      pointer-events: none;
    }

    .pocket {
      border-left: 200px solid var(--color-env);
      /* reduced from 280px */
      border-right: 200px solid var(--color-env);
      border-bottom: 130px solid var(--color-env2);
      /* reduced from 180px */
      border-top: 130px solid transparent;
      /* reduced from 180px */
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .letter {
      position: relative;
      background-color: var(--color-sparkle);
      width: 90%;
      margin: 0 auto;
      height: 90%;
      top: 5%;
      border-radius: 8px;
      box-shadow: 0 4px 32px rgba(139, 0, 0, 0.15);
      padding: 15px;
      box-sizing: border-box;
      transition: transform 0.4s ease, z-index 0.6s;
    }

    .letter:after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-image: linear-gradient(180deg,
          rgba(255, 255, 255, 0.0) 25%,
          rgba(255, 231, 236, 0.6) 55%,
          rgba(255, 231, 236, 0.95) 100%);
      border-radius: 8px;
    }

    .message {
      position: relative;
      z-index: 2;
      font-family: 'Italianno', cursive !important;
      font-weight: 400;
      font-style: normal;
      color: var(--wax-red);
      text-align: center;
      line-height: 1.2;
      padding-top: 10px;
      animation: float 3s ease-in-out infinite;
    }

    .message p {
      margin: 8px 0;
      font-size: 1.3em;
      /* reduced further from 1.6em */
      line-height: 1.4;
      text-shadow: 0 2px 4px rgba(139, 0, 0, 0.15);
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .open .flap {
      transform: rotateX(180deg);
      transition: transform 0.4s ease, z-index 0.6s;
      z-index: 1;
    }

    .close .flap {
      transform: rotateX(0deg);
      transition: transform 0.4s 0.6s ease, z-index 1s;
      z-index: 5;
    }

    .close .letter {
      transform: translateY(0px);
      transition: transform 0.4s ease, z-index 1s;
      z-index: 1;
    }

    .open .letter {
      transform: translateY(-140px) rotate(-7deg);
      transition: transform 0.4s 0.6s ease, z-index 0.6s;
      z-index: 2;
    }

    .letter-corner {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 2px solid #ffd1dc;
      border-radius: 10px;
      z-index: 3;
    }

    .corner-tl {
      top: 20px;
      left: 20px;
      border-right: none;
      border-bottom: none;
    }

    .corner-br {
      bottom: 20px;
      right: 20px;
      border-left: none;
      border-top: none;
    }

    .hearts,
    .sparkles {
      position: absolute;
      top: 90px;
      left: 0;
      right: 0;
      z-index: 2;
    }

    .heart,
    .sparkle {
      position: absolute;
      bottom: 0;
      pointer-events: none;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      left: 25px;
      top: 0;
      width: 25px;
      height: 40px;
      background: var(--color-heart);
      border-radius: 25px 25px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    .sparkle {
      width: 8px;
      height: 8px;
      background: var(--color-sparkle-yellow);
      border-radius: 50%;
      animation: sparkleTwinkle 1s infinite;
    }

    .close .heart,
    .close .sparkle {
      opacity: 0;
      animation: none;
    }

    .a1 {
      left: 20%;
      transform: scale(0.6);
      animation: slideUp 4s linear infinite, sideSway 2s ease-in-out infinite alternate;
    }

    .a2 {
      left: 55%;
      animation: slideUp 5s linear infinite, sideSway 4s ease-in-out infinite alternate;
    }

    .a3 {
      left: 10%;
      transform: scale(0.8);
      animation: slideUp 7s linear infinite, sideSway 2s ease-in-out infinite alternate;
    }

    .a4 {
      left: 40%;
      transform: scale(0.7);
      animation: slideUp 6s linear infinite, sideSway 3s ease-in-out infinite alternate;
    }

    .a5 {
      left: 70%;
      transform: scale(0.5);
      animation: slideUp 5.5s linear infinite, sideSway 2.5s ease-in-out infinite alternate;
    }

    .a6 {
      left: 85%;
      transform: scale(0.65);
      animation: slideUp 6.5s linear infinite, sideSway 3.5s ease-in-out infinite alternate;
    }

    .s1 {
      left: 30%;
      animation: sparkleUp 3s linear infinite;
    }

    .s2 {
      left: 60%;
      animation: sparkleUp 4s linear infinite;
    }

    .s3 {
      left: 45%;
      animation: sparkleUp 5s linear infinite;
    }

    .s4 {
      left: 20%;
      animation: sparkleUp 3.5s linear infinite;
    }

    .s5 {
      left: 75%;
      animation: sparkleUp 4.5s linear infinite;
    }

    .s6 {
      left: 85%;
      animation: sparkleUp 5.5s linear infinite;
    }

    @keyframes slideUp {
      0% {
        top: 0;
      }

      100% {
        top: -600px;
      }
    }

    @keyframes sideSway {
      0% {
        margin-left: 0;
      }

      50% {
        margin-left: 50px;
      }

      100% {
        margin-left: 0;
      }
    }

    @keyframes sparkleUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }

      100% {
        transform: translateY(-500px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes sparkleTwinkle {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.5);
      }
    }

    .reset {
      text-align: center;
      margin-top: 10px;
    }

    .reset button {
      font-weight: 600;
      transition: all 0.3s ease;
      background-color: var(--color-heart);
      border: 2px solid var(--color-env);
      border-radius: 20px;
      color: white;
      padding: 14px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(211, 47, 47, 0.3);
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
    }

    .reset button:hover {
      background-color: var(--color-env);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 7px 25px rgba(198, 40, 40, 0.35);
    }

    @media (max-width: 600px) {
      .open .letter {
        transform: translateY(-140px) rotate(-7deg);
      }

      .envelope-wrapper {
        transform: scale(1) !important;
      }
    }
  </style>

</head>

<body>
  <div class="envelope-wrapper">
    <div id="envelope" class="close">
      <div class="wax-seal"></div>
      <div class="front flap"></div>
      <div class="front pocket"></div>
      <div class="letter">
        <div class="letter-corner corner-tl"></div>
        <div class="letter-corner corner-br"></div>
        <div class="message">
          <p>Hey! Just wanted to remind you how awesome you are.</p>
          <p>Life gets busy, but I’m really grateful to have you in my life.</p>
          <p>If you ever need to talk, laugh, vent, or just chill in silence,</p>
          <p>I’m here for you.</p>
        </div>
      </div>
      <div class="hearts">
        <div class="heart a1"></div>
        <div class="heart a2"></div>
        <div class="heart a3"></div>
        <div class="heart a4"></div>
        <div class="heart a5"></div>
        <div class="heart a6"></div>
      </div>
      <div class="sparkles">
        <div class="sparkle s1"></div>
        <div class="sparkle s2"></div>
        <div class="sparkle s3"></div>
        <div class="sparkle s4"></div>
        <div class="sparkle s5"></div>
        <div class="sparkle s6"></div>
      </div>
    </div>
  </div>
  <div class="reset">
    <button id="open">Open Envelope</button>
    <button id="reset">Close Envelope</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      const envelope = $('#envelope');
      const btnOpen = $("#open");
      const btnReset = $("#reset");
      envelope.on('click', open);
      btnOpen.on('click', open);
      btnReset.on('click', close);

      function toggleButtons(isOpen) {
        if (isOpen) {
          btnOpen.hide();
          btnReset.show();
        } else {
          btnOpen.show();
          btnReset.hide();
        }
      }

      function open() {
        envelope.removeClass("close").addClass("open");
        toggleButtons(true);
      }

      function close() {
        envelope.removeClass("open").addClass("close");
        toggleButtons(false);
      }
      // Initialize buttons on page load: show only open button
      toggleButtons(false);
    });
  </script>

</body>

</html>
